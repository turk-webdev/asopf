version: "3.8"

services:
    asopf-app:
        build:
            context: .
        image: asopf    # the image created from the dockerfile 
        container_name: asopf-app
        restart: unless-stopped
        env_file: .env
        environment:
            - MYSQL_USERNAME=$MYSQL_USERNAME
            - MYSQL_PASSWORD=$MYSQL_PASSWORD
            - MYSQL_HOSTNAME=$MYSQL_HOSTNAME
            - MYSQL_PORT=$MYSQL_PORT
            - MYSQL_DATABASE=$MYSQL_DATABASE 
        volumes:
            - .:/home/node/app
            - node_modules:/home/node/app/node_modules
        networks:
            - frontend
            - backend
        command: npm run dev
        # command: ./wait-for.sh mysql-db:3306 -- /home/node/app/node_modules/.bin/nodemon app.js
    
    mysql-db:
        image: mysql:8.0.21
        container_name: mysql-db
        restart: unless-stopped
        env_file: .env
        environment:    # environment variables are defined in .env, look at .env.example for reference
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_USER: ${MYSQL_USERNAME}
        expose:
            - 3306
        ports:
            - "3307:3306"     # expose mysql port to host machine so mysql workbench can connect
        volumes:
            - mysql:/var/lib/mysql
            - ./database/db-dump:/docker-entrypoint-initdb.d
        networks:
            - backend

    nginx:
        image: nginx:1.19.2
        container_name: nginx
        restart: unless-stopped
        ports:
            - "8080:80"     # map localhost:8080 to port 80 of the internal network
        volumes:
            - .:/home/node/app
            - ./nginx-conf:/etc/nginx/conf.d
        depends_on:
            - asopf-app
        links:
            - asopf-app
        networks:
            - frontend
volumes:    # define that there are configurations with custom namings
    mysql:
    node_modules: 
networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge